<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanton Luzern - Kartenansicht</title>

    <!-- Proj4js for coordinate transformations -->
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.11.0/dist/proj4.js"></script>

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.5.0/ol.css" type="text/css">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@10.5.0/dist/ol.js"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Kanton Luzern - Geodaten Chat</h1>
                <div class="header-buttons">
                    <button id="toggle-layers" class="header-toggle-button" title="Kartenstil wechseln">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.5.5 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103M10 1.91l-4-.8v12.98l4 .8zm1 12.98 4-.8V1.11l-4 .8zm-6-.8V1.11l-4 .8v12.98z" />
                        </svg>
                    </button>
                    <button id="clear-chat" class="clear-chat-button" title="Konversation zurÃ¼cksetzen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg>
                    </button>
                    <button id="toggle-chat" class="header-toggle-button" title="Chat ein/ausblenden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layout-sidebar-inset-reverse" viewBox="0 0 16 16">
                            <path d="M2 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z" />
                            <path d="M13 4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Map Section -->
            <div class="map-section">
                <div id="map"></div>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="chat-section">
                <!-- <div class="chat-header">
                    <h3>Geodaten Assistent</h3>

                    <button id="clear-chat" class="clear-chat-button" title="Konversation zurÃ¼cksetzen">ðŸ”„</button>
                </div> -->

                <div id="chat-messages" class="chat-messages">
                    <div class="message assistant">
                        <div class="message-content">
                            Hallo! Ich bin Ihr Geodaten-Assistent fÃ¼r den Kanton Luzern. Wie kann ich Ihnen helfen?
                        </div>
                    </div>
                </div>
                <div id="prompt-suggestions" class="prompt-suggestions">
                    <!-- Suggestions will be added here by JavaScript -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Fragen Sie nach Geodaten..." />
                    <button id="send-button" onclick="sendMessage()">Senden</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Map JavaScript -->
    <script src="map.js"></script>
    <!-- Chat JavaScript -->
    <script src="chat.js"></script>
</body>
</html>
