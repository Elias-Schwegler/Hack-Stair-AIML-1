<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanton Luzern - Kartenansicht</title>
    
    <!-- Proj4js for coordinate transformations -->
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.11.0/dist/proj4.js"></script>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.5.0/ol.css" type="text/css">

    <!-- Custom styles -->

<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Kanton Luzern - Geodaten Chat</h1>
                <div class="header-buttons">
                    <button id="toggle-layers" class="header-toggle-button">
                        Layer wechseln
                    </button>
                    <button id="toggle-chat" class="header-toggle-button">
                        Chat anzeigen/ausblenden
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Map Section -->
            <div class="map-section">
                <div id="map"></div>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="chat-section">
                <div class="chat-header">

                </div>
                <div id="chat-messages" class="chat-messages">

                        <div class="message-content">
                            Hallo! Ich bin Ihr Geodaten-Assistent fÃ¼r den Kanton Luzern. Wie kann ich Ihnen helfen?

                    <button id="send-button" onclick="sendMessage()">Senden</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Map JavaScript -->
    <script src="map.js"></script>
    <!-- Chat JavaScript -->
    <script src="chat.js"></script>
</body>
</html>
